<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href=" https://fonts.googleapis.com/css?family=Material+Icons+Sharp">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>

</head>
<body>
    <main>
        <section id="imagenes">
            <img src="img/img1.jpg" alt="Surf">
            <img src="img/img2.jpg" alt="Montañas">
            <img src="img/img3.jpg" alt="Atletismo">
            <img src="img/img4.jpg" alt="Paisaje">
            <img src="img/img5.jpg" alt="Surf">
            <img src="img/img6.jpg" alt="Montañas">
            <img src="img/img7.jpg" alt="Workspace">
            <img src="img/img8.jpg" alt="Noche">
            <img src="img/img9.jpg" alt="Ciudad">
        </section>

        <section id="cont-principal">
            <div id="cont-interno">
                <img id="img-activa" src="./img/img1.jpg" alt="Surf">
                <button id="btn-cerrar" type="button">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </button>
                <button id="btn-anterior" type="button">
                    <span class="material-icons-sharp">
                        arrow_back_ios
                    </span>
                </button>
                <button id="btn-siguiente" class="btn-ne" type="button">
                    <span class="material-icons-sharp">
                        arrow_forward_ios
                    </span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
